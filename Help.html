ul {

li a {
  display: block;
  color: white;

  padding: 14px 16px;

}

.active {

}

      <h1>Instructions </h1>
        <ol>
          <p>Click onto play</p>
          <p>Select one of the 4 options to progress through the game</p>
          <p>Play until you find all endings</p>
        </ol>
        <div id="Settings">
          <button onclick="myFunction()">Toggle on dark mode</button>

      element.classList.toggle("dark-mode");
    }
